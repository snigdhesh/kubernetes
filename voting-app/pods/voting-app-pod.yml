apiVersion: v1
kind: Pod
metadata:
  name: voting-app-pod
  labels:
    name: voting-app-pod
    app: demo-voting-app
spec:
  containers:
    - name: voting-app #Name of container
      image: kodekloud/examplevotingapp_vote:v1 #Name of image
      ports:
        - containerPort: 80 #Port for this voting-app, as it's http web app, usually it's 80.
