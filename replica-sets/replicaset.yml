apiVersion: apps/v1 #This is mandatory, replicaset won't accept any apiVersion other than "apps/v1"
kind: ReplicaSet
metadata:
  name: myapp-replicaset
  labels:
    app: myapp
spec:
  selector: 
    matchLabels: 
      app: myapp
  replicas: 3
  template: 
    metadata:
      name: nginx-pod 
      labels:
        app: myapp
    spec:
      containers:
        - name: nginx-container
          image: nginx
