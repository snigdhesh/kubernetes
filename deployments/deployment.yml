apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
  labels:
    tier: frontend
    app: myapp
spec:
  selector: 
    matchLabels: 
      app: myapp
  replicas: 3
  template: 
    metadata:
      name: nginx-pod 
      labels:
        app: myapp
    spec:
      containers:
        - name: nginx-container
          image: nginx